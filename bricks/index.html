<!doctype html>
<html lang="utf-8">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="author" content="AMOKSP">
    <title>球球打砖块</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/physicball.css">
    <script src="js_plugin/sketch.min.js"></script>
    <!-- 
    <script src="js_plugin/matter-dev.js"></script>
     -->
    <script src="js_plugin/common.js"></script>
    <script src="js_plugin/EasePack.min.js"></script>
    <script src="js_plugin/TweenLite.min.js"></script>
    <script src="js_plugin/CSSPlugin.min.js"></script>
    <script src="js_plugin/matter.min.js"></script>
    <script src="js_plugin/decomp.js"></script>

    <script src="js/Particle.js"></script>

</head>

<body>
    <div id='app'>
        <canvas id="gameContainer">

        </canvas>
        <div id="topPanel">
            <div id="score"></div>
            <i id="" class=" btPause fa fa-pause-circle fa-2x"></i>
        </div>
        <i id="" class="btForward fa fa-forward fa-2x"></i>
        <div id="bottomPanel">
        </div>
        <div id="pauseMenu" class="menu">
            <ul class="menu-ul">
                <!-- 
                        <li id="" class="btShare btn">
                            <i class="fa fa-share-alt "></i>
                            &nbsp;SHARE
                        </li> -->
                <li style="text-align: center;font-size: 25px;text-indent: 0px;">
                    PAUSE
                </li>
                <li id="" class="btReplay btn">
                    <i class="fa fa-undo "></i>

                    &nbsp;REPLAY
                </li>
                <li id="" class="btResume btn">
                    <i class=" fa fa-play"></i>
                    &nbsp;RESUME
                </li>
            </ul>
        </div>
        <div id="gameoverMenu" class="menu">
            <ul class="menu-ul">
                <li style="text-align: center;font-size: 25px;text-indent: 0px;">
                    GAME OVER
                </li>
                <li id="goScore" style="text-align: center;text-indent: 0px;">

                </li>
                <li id="" class="btReplay btn">
                    <i class="fa fa-undo "></i>

                    &nbsp;REPLAY
                </li>
            </ul>
        </div>
        <div id="mainMenu">

        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Brick.js"></script>
    <script src="js/game.js"></script>
    <!-- 
    <script src="js/game_infinity.js"></script>
     -->
</body>

</html>
